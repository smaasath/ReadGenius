<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en">

    <head>
        <title>card</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/cardStyle.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container p-0">
            <div class="row justify-content-center">

                <!--card start  -->
                <div class="col-lg-5 m-3 cardstyle" >
                    <div class="row">
                        <div class="col-8">
                            <div class="card-body">
                                <!-- Title -->
                                <h4 class="card-title mt-4">Book</h4>
                                <!-- Title -->

                                <!-- bar -->
                                <div class="postcard__bar"></div>
                                <!-- bar -->

                                <!-- Description -->
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <!-- Description -->

                                <!-- Rating -->
                                <div class="row m-1 mt-2">
                                    <div class="col-3">
                                        <span class="h7">Rating</span>
                                    </div>
                                    <div class="col-9">
                                        <span class="fa fa-star checked fall"></span>
                                        <span class="fa fa-star checked fall"></span>
                                        <span class="fa fa-star checked fall"></span>
                                        <span class="fa fa-star checked fall"></span>
                                        <span class="fa fa-star fall"></span>
                                    </div>
                                </div>
                                <!-- Rating -->

                                <!-- Author -->
                                <div class="row m-1">
                                    <div class="col-3">
                                        <span class="h7">Auther</span>
                                    </div>
                                    <div class="col-9">
                                        <span class="p">SM.Aasath</span>
                                    </div>
                                </div>
                                <!-- Author -->

                                <!-- ISBN -->
                                <div class="row m-1">
                                    <div class="col-3">
                                        <span class="h7">ISBN</span>
                                    </div>
                                    <div class="col-9">
                                        <span class="p">978-0-9767736-6-5</span>
                                    </div>
                                </div>
                                <br>
                                <!-- ISBN -->

                                <!-- Button -->
                                <a href="#" class="btn btn-dark">View More</a>
                                <!-- Button -->


                            </div>
                            <br>
                        </div>

                        <!-- Image -->
                        <div class="col-4 text-end image-container p-0">
                            <img src="book1.jpg" class="enlarge-on-hover" alt="...">
                        </div>
                        <!-- Image -->


                    </div>
                </div>
                <!--card End  -->
            </div>
        </div>

    </body>

</html>
