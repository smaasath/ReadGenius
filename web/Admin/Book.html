    <body>

                    </div>

                        <td class="col-2">2023/12/13</td>
                        <td class="col-2">Education</td>
                        <td class="col-1"><button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ViewBook">View</button></td>
                        <td class="col-1"><button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#EditBook">Edit</button></td>

                    <div class="modal-body">
